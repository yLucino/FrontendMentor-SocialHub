<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="src/css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="content">
        <div class="content-text-inf">
          <img src="assets/images/avatar-jessica.jpeg" alt="avatar-jessica">
          <div class="info-persona">
            <h1>Jessica Randall</h1>
            <p id="address">London, United Kingdom</p>
          </div>
          <p id="paragraph">"Front-end developer and avid reader."</p>
        </div>

        <div class="content-nav-buttons">
          <ul>
            <li>
              <button>GitHub</button>
            </li>
            <li>
              <button>Frontend Mentor</button>
            </li>
            <li>
              <button>Linkedin</button>
            </li>
            <li>
              <button>Twitter</button>
            </li>
            <li>
              <button>Instagram</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
